<!DOCTYPE html>
<html lang="pt-br">
    {% extends 'base.html' %}

    {% block title %}Cadastrar Produto{% endblock %}

    {% block content %}
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

        form {
            background-color: #2e2e4d;
            padding: 2rem;
            border-radius: 10px;
            width: 400px;
            margin: 2rem auto;
            box-shadow: 0 0 10px #000;
            color: #fff;
        }

        h2 {
            text-align: center;
            margin-bottom: 1rem;
        }

        input, select, textarea, button {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 5px;
        }

        button {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .erro {
            color: #ff5c5c;
            font-size: 0.9rem;
            text-align: center;
        }
    </style>

<form method="POST">
    <h2>Novo Produto</h2>
    {% if erro %}
    <p class="erro">{{ erro }}</p>
    {% endif %}
    
    <!-- Nome do Produto -->
    <input type="text" name="nome" placeholder="Nome do Produto" required>

    <!-- Descrição do Produto (opcional) -->
    <textarea name="descricao" placeholder="Descrição (opcional)"></textarea>

    <!-- Preço do Produto -->
    <input type="number" step="0.01" name="preco" placeholder="Preço" required>

    <!-- Categoria do Produto -->
    <select name="categoria_id" required>
        <option value="">Selecione uma Categoria</option>
        {% for categoria in categorias %}
        <option value="{{ categoria.id }}">{{ categoria.nome }}</option>
        {% endfor %}
    </select>

    <!-- Quantidade de Produtos a Adicionar -->
    <input type="number" name="quantidade" placeholder="Quantidade em Estoque" required min="1">

    <!-- Botão de Envio -->
    <button type="submit">Cadastrar Produto</button>
</form>
    {% endblock %}
</html>
