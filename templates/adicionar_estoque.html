<!DOCTYPE html>
<html lang="pt-br">
{% extends 'base.html' %}

{% block title %}Adicionar ao Estoque{% endblock %}

{% block content %}
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    form {
        background-color: #2e2e4d;
        padding: 2rem;
        border-radius: 10px;
        width: 400px;
        margin: 2rem auto;
        box-shadow: 0 0 10px #000;
        color: #fff;
    }

    h2 {
        text-align: center;
        margin-bottom: 1rem;
    }

    input, select, button {
        width: 100%;
        padding: 0.5rem;
        margin-bottom: 1rem;
        border: none;
        border-radius: 5px;
    }

    button {
        background-color: #4caf50;
        color: white;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }

    .erro {
        color: #ff5c5c;
        font-size: 0.9rem;
        text-align: center;
    }
</style>

<form method="POST">
    <h2>Adicionar ao Estoque</h2>

    {% if erro %}
    <p class="erro">{{ erro }}</p>
    {% elif sucesso %}
    <p style="color: lightgreen; font-weight: bold; text-align: center;">{{ sucesso }}</p>
    {% endif %}

    <!-- Produto -->
    <label for="produto_id" style="font-weight: bold; color: #fff;">Produto:</label>
    <select name="produto_id" required style="width: 100%; padding: 0.5rem; margin-bottom: 1rem; border-radius: 5px; border: none;">
        <option value="">Selecione um produto</option>
        {% for produto in produtos %}
        <option value="{{ produto.id }}">{{ produto.nome }}</option>
        {% endfor %}
    </select>

    <!-- Quantidade a Adicionar -->
    <label for="quantidade" style="font-weight: bold; color: #fff;">Quantidade a adicionar:</label>
    <input type="number" name="quantidade" min="1" required placeholder="Quantidade a adicionar" style="padding: 0.5rem; margin-bottom: 1rem; border-radius: 5px; border: none;">

    <!-- BotÃ£o de Envio -->
    <button type="submit">Adicionar ao Estoque</button>
</form>

{% endblock %}
</html>
