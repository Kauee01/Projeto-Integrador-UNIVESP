<!DOCTYPE html>
<html lang="pt-br">
{% extends 'base.html' %}

{% block title %}Editar Produto{% endblock %}

{% block content %}
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    form {
        background: #2e2e4d;
        padding: 2rem;
        border-radius: 10px;
        width: 300px;
        margin: 2rem auto;
        color: white;
    }

    input, select, button, textarea {
        display: block;
        width: 100%;
        margin-bottom: 1rem;
        padding: 0.5rem;
        border: none;
        border-radius: 5px;
    }

    button {
        background-color: #4caf50;
        color: white;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }

    a {
        text-align: center;
        display: block;
        color: lightblue;
        margin-top: 0.5rem;
    }

    .senha-container {
        margin-top: 1.5rem;
        color: #fff;
    }

    .observacao-container {
        margin-top: 1.5rem;
    }

    .atual-info {
        font-size: 0.85rem;
        color: #ccc;
        margin-bottom: 0.3rem;
    }

    .mensagem {
        background-color: #444;
        color: #ffcc00;
        text-align: center;
        padding: 0.5rem;
        border-radius: 5px;
        margin-bottom: 1rem;
    }

    .mensagem.erro {
        color: red;
    }

    .mensagem.sucesso {
        color: #4caf50;
    }
</style>

<form method="POST">
    <h2>Editar Produto</h2>

    {% if erro %}
    <div class="mensagem erro">{{ erro }}</div>
    {% endif %}

    {% if sucesso %}
    <div class="mensagem sucesso">{{ sucesso }}</div>
    {% endif %}

    <!-- Preço -->
    <label>Preço (R$):</label>
    <p class="atual-info">Preço atual: R$ {{ tipo_produto.preco or "Indefinido" }}</p>
    <input type="number" name="preco" step="0.01" placeholder="Novo preço (opcional)" value="{{ tipo_produto.preco }}">

    <!-- Campo de senha para confirmação -->
    <div class="senha-container">
        <label for="senha">Digite sua senha para confirmar:</label>
        <input type="password" name="senha" id="senha" required>
    </div>

    <button type="submit">Salvar</button>
    <a href="/painel">Cancelar</a>
</form>
{% endblock %}
</html>
